<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>d4 demo</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container" id="d4"></div>
    </div>
    <link href="assets/style2.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/solarized-light.css">
<script>
(function(){

  if ("performance" in window == false) {
      window.performance = {};
  }

  Date.now = (Date.now || function () {  // thanks IE8
    return new Date().getTime();
  });

  if ("now" in window.performance == false){

    var nowOffset = Date.now();

    if (performance.timing && performance.timing.navigationStart){
      nowOffset = performance.timing.navigationStart
    }

    window.performance.now = function now(){
      return Date.now() - nowOffset;
    }
  }

})();
</script>
    <script src="dist/bundle.js"></script>
<style>
.stroke {
  fill: none;
  stroke: #000;
  stroke-width: 3px;
}

.fill {
  fill: #fff;
}

.graticule {
  fill: none;
  stroke: #777;
  stroke-width: .5px;
  stroke-opacity: .5;
}

.land {
  fill: #222;
}

.boundary {
  fill: none;
  stroke: #fff;
  stroke-width: .5px;
}
.bar {
  fill: steelblue;
}
.button {
  fill: red;
}

.hexagon {
  fill: none;
  stroke: #000;
  stroke-width: .5px;
}
</style>

</html>
